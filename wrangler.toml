name = "parsify-dev"
compatibility_date = "2025-01-01"
pages_build_output_dir = ".open-next"

# Cloudflare Pages Configuration
# Note: For Pages projects, most configuration is done via the Cloudflare Dashboard
# Custom domains, build commands, and environment variables are set there

# Environment variables (these can be overridden in Cloudflare Pages dashboard)
[vars]
NODE_ENV = "production"

# Production environment specific variables
[env.production.vars]
NODE_ENV = "production"

# Preview environment specific variables
[env.preview.vars]
NODE_ENV = "preview"
