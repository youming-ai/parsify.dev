name = "parsify-dev"
compatibility_date = "2025-01-01"
pages_build_output_dir = ".open-next"

# Cloudflare Pages Configuration
# Note: For Pages projects, build commands should be configured in the Cloudflare Dashboard
# Go to: Your Project > Settings > Build & deployments > Build command
# Set build command to: pnpm run build

# Environment variables (these can be overridden in Cloudflare Pages dashboard)
[vars]
NODE_ENV = "production"

# Production environment specific variables
[env.production.vars]
NODE_ENV = "production"

# Preview environment specific variables
[env.preview.vars]
NODE_ENV = "preview"
