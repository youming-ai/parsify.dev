    runs-on: ubuntu-latest
    needs: [prepare-deploy, deploy-web-staging, deploy-api-staging, run-database-migrations]
    if: always() && (needs.deploy-web-staging.result == 'success' || needs.deploy-api-staging.result == 'success')
